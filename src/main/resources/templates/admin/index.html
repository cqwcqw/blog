<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/common :: head(~{::title})">
    <title>博客管理</title>
</head>
<body>
    <!-- 导航栏 -->
    <nav th:replace="admin/common :: nav(0)" class="ui inverted attached segment m-padding-mini m-shadow"></nav>

    <!-- 内容 -->
    <div class="m-padding-normal m-margin-larger" style="min-height: 70%;">
      <div class="ui container">
          <div class="ui success large message">
              <h2>你好,<span th:text="${session.user.nickname}"></span>。</h2>
              <p>给爷冲！</p>
          </div>
          <img th:src="@{/static/images/aboutme.jpg}" alt="" class="ui image fluid rounded bordered">
      </div>
    </div>

    <!-- 底部 -->
    <footer  th:replace="admin/common :: footer" class="ui inverted vertical segment m-padding-massive"></footer>

    <!--/*/<th:block th:replace="admin/common :: script">/*/-->
    <!--/*/</th:block>/*/-->

    <script>
      $('#nav-toggle-button').click(function(){
        $('.m-mobile-toggle').toggleClass('m-mobile-hide');
      });
      $('.ui.dropdown').dropdown({
        on:'hover'
      });
    </script>
</body>
</html>
